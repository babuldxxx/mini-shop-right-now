services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres_right_now
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_right_now:/var/lib/postgresql/data
    networks:
      - medusa_network_right_now

  # Redis
  redis:
    image: redis:7-alpine
    container_name: medusa_redis_right_now
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - medusa_network_right_now

  # Medusa Server
  # This service runs the Medusa backend application
  # and the admin dashboard.
  medusa:
    build: .
    container_name: medusa_backend_right_now
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - medusa_network_right_now

volumes:
  postgres_data_right_now:

networks:
  medusa_network_right_now:
    driver: bridge